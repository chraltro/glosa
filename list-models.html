<!DOCTYPE html>
<html>
<head>
    <title>List Gemini Models</title>
</head>
<body>
    <h1>List Available Gemini Models</h1>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API key" style="width: 400px; padding: 8px;">
    <button onclick="listModels()" style="padding: 8px 16px;">List Models</button>
    <pre id="output" style="margin-top: 20px; background: #f5f5f5; padding: 16px; overflow-x: auto;"></pre>

    <script>
        async function listModels() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Please enter your API key');
                return;
            }

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await response.json();

                if (!response.ok) {
                    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                    return;
                }

                // Filter only models that support generateContent
                const generateContentModels = data.models.filter(model =>
                    model.supportedGenerationMethods?.includes('generateContent')
                );

                const output = generateContentModels.map(model => ({
                    name: model.name,
                    displayName: model.displayName,
                    description: model.description
                }));

                document.getElementById('output').textContent = JSON.stringify(output, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
